<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/application.css">
  <title>Modernize</title>
</head>
<body>
  <header class="header align-flex vertical">
    <img src="./assets/images/logo.svg" alt="Modernize logo">
  </header>
  <div class="container">
    <div class="form">
      <div class="form__header">
        <p class="form__title">Enter to win a 3rd generation Nest Learning Thermostat worth $249.</p>
      </div>
      <form method="POST" id="registrationForm" class="form__content align-flex vertical is-column">
        <div class="wrapper">
          <input type="text" id="name" class="form__input" placeholder="Name" minlength="2" required>
        </div>
        <div class="wrapper align-flex">
          <input type="text" id="city" class="form__input city" placeholder="City">
          <input type="text" id="state" class="form__input state" placeholder="State">
        </div>
        <div class="wrapper">
          <input type="tel" id="phone" class="form__input" placeholder="Phone Number" pattern="\(\d{3}\)[\s]\d{3}[\-]\d{4}" required>
        </div>
        <div class="wrapper">
          <input type="email" id="email" class="form__input" placeholder="Email Address" required>
        </div>
        <div class="margin-top-small text-center">
          <button type="submit" id="submitBtn" class="button button--primary">Enter to win</button>
        </div>
      </form>
    </div>
    <section class="section-info margin-top-medium">
      <fieldset class="section-info__container">
        <legend class="section-info__legend">Even more savings</legend>
        <div class="section-info__content">
          <p class="section-info__tag">Advertorial</p>
          <h2 class="section-info__title">Tricks Homeowners Use to Eliminate Bills</h2>
            <p class="section-info__text">Surging energy bills, unpredictable weather patterns and dissatisfaction with utility
              companies have homeowners scramblingâ€¦ 
              <a href="https://www.google.com" target="_blank" class="section-info__action">READ MORE</a>
            </p>
        </div>
      </fieldset>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script async src="assets/javascripts/application.js"></script>
</body>
</html>
